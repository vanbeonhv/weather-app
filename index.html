<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>Find the weather in any city you want!</h1>
        <input type="text" class="inputValue" placeholder="Enter City">
        <button class="search-btn">Search City</button>
        <div class="container">
            <div class="img-wrap">
                <img src="weather.png" alt="weatherIcon" class="weatherIcon">
            </div>
            <p class="city">City name</p>
            <p class="country">Country</p>
            <p class="temp">Nhiệt độ</p>
            <p class="humidity">Độ ẩm</p>
            <p class="weatherDescription">Thời tiết</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
